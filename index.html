<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <img class="main-image" src="images/instagram-image.png">
            <div class="auth-section">
                <h1 class="logo">instagram</h1>
                <form>
                    <input placeholder="Phone number, username, or email" type="text">
                    <input placeholder="Password" type="password">
                    <button>Log in</button>
                </form>
                <div class="or-container">
                    <hr>
                    <p class="or">OR</p>
                    <hr>
                </div>
                <div class="fb-login-container">
                    <img width="30" src="images/icons8-facebook.svg">
                    <a class="fb-login" href="">Log in with facebook</a>
                </div>
                <a href="" class="forgot-password">Forgot password?</a>
                <p class="no-account">Dont have an account? <span class="sign-up">Sign up</span></p>
                <p>Get the app</p>
                <div class="app-download">
                    <img width="120" src="images/google-play.png">
                    <img width="120" src="images/microsoft-store.png">
                </div>
            </div>
        </div>

        
        <script src="" async defer></script>
    </body>
</html>
